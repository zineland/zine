[package]
name = "zine"
version = "0.4.0"
description = "A simple and opinionated tool to build your own magazine."
authors = ["Folyd"]
homepage = "https://github.com/zineland/zine"
repository = "https://github.com/zineland/zine"
license = "Apache-2.0"
edition = "2021"
exclude = ["demo", "tailwind.config.js", "zine-entry.css"]
readme = "README.md"

[features]
# Enable vendored openssl to help building in cross-rs environment.
# See https://github.com/cross-rs/cross/pull/322
openssl-vendored = ["hyper-tls/vendored"]

[dependencies]
anyhow = "1.0"
clap = { version = "3.1.2", default-features = false, features = [
    "std",
    "derive",
] }
fluent = "0.16.0"
html5ever = "0.25.1"
http-body = "0.4.4"
hyper = { version = "0.14.17", features = ["client", "server", "tcp", "http1"] }
hyper-tls = "0.5.0"
include_dir = "0.7.2"
intl-memoizer = "0.5.1"
lol_html = "0.3.1"
markup5ever_rcdom = "0.1.0"
notify = "4.0.17"
once_cell = "1.10.0"
parking_lot = "0.12.0"
pulldown-cmark = "0.9.1"
rayon = "1.5.1"
regex = "1.5.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
syntect = { version = "4.6", default-features = false, features = [
    "default-fancy",
] }
tera = "1.15.0"
time = { version = "0.3.7", features = ["serde", "serde-well-known"] }
tokio = { version = "1.17.0", features = [
    "rt-multi-thread",
    "signal",
    "macros",
] }
toml = "0.5.8"
tower = { version = "0.4.12", features = ["make", "util"] }
tower-http = { version = "0.2.3", features = ["fs"] }
walkdir = "2.3.2"

[dev-dependencies]
anyhow = { version = "1.0", features = ["backtrace"] }
test-case = "2"
